<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Sign up to Stevooo</h2>
        <div class="buttons">
            <button class="google">
                <img src="https://img2.freepng.es/20180324/iww/kisspng-google-logo-g-suite-google-5ab6f1cee66464.5739288415219388949437.jpg" alt="google-image"><span> Registrarse con Google</span>
            </button>

            <button class="twitter">
                <picture>
                    <img src="https://pnggrid.com/wp-content/uploads/2021/04/twiter-2-1024x845.png" alt="twitter-image">
                </picture>
            </button>
        </div>

        <div class="line">
            <hr>
            <span>Or</span>
            <hr>
        </div>

        <form action="" class="form">
            <div class="input-btn">
                <label for="name">Name
                    <input type="text" id="name" name="name">
                </label>

                <label for="username">Username
                    <input type="text" id="username" name="username">
                </label>
            </div>

            <div class="input">
                <label for="email">Email
                    <input type="email" id="email" name="email">
                </label>
            </div>

            <div class="input">
                <label for="password">Password
                    <input type="password" id="password" name="password" placeholder="6+ characters">
                </label>
            </div>

            <div class="chekbox">
                <input type="checkbox" name="checkbox" id="checkbox">
                <p>Creating an account means you are okay with our Terms of Services.</p>
            </div>

            <button class="submit">Create Account</button>
        </form>
    </div>
</body>
</html>
